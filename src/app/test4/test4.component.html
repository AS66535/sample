<form [formGroup]="simpleForm">
    <table>
        <tr>
            <td><label>ID</label></td>
            <input formControlName="myid">
            <div style="color: red" *ngIf="simpleForm.get('myid').touched && simpleForm.get('myid').invalid">
                ID is Mandatory
            </div>
        </tr>

        <tr>
            <td><label>Name</label></td>
            <input formControlName="myname">
            <div style="color:red" *ngIf="simpleForm.get('myname').touched && 
            simpleForm.get('myname').invalid && 
            simpleForm.get('myname').errors?.minlength">
                Name should contain atleast 5 char
            </div>

            <div style="color:red" *ngIf="simpleForm.get('myname').touched && 
            simpleForm.get('myname').invalid && 
            simpleForm.get('myname').errors?.maxlength">
                Name should contain below 15 char
            </div>
        </tr>
        <tr>
            <td><label>MARK1</label></td>
            <input formControlName="mym1">
            <div style="color: red" *ngIf="simpleForm.get('mym1').touched && simpleForm.get('mym1').invalid && simpleForm.get('mym1').errors?.min">

                Marks should not be less than 0
            </div>

            <div style="color: red" *ngIf="simpleForm.get('mym1').touched && simpleForm.get('mym1').invalid && simpleForm.get('mym1').errors?.max">
                Marks should not be exceded 100
            </div>
        </tr>

        <tr>
            <td><label>MARK2</label></td>
            <input formControlName="mym2">
            <div style="color: red" *ngIf="simpleForm.get('mym2').touched && simpleForm.get('mym2').invalid && simpleForm.get('mym2').errors?.min">

                Marks should not be less than 0
            </div>

            <div style="color: red" *ngIf="simpleForm.get('mym2').touched && simpleForm.get('mym2').invalid && simpleForm.get('mym2').errors?.max">
                Marks should not be exceded 100
            </div>
        </tr>

        <tr>
            <td><label>MARK3</label></td>
            <input formControlName="mym3">
            <div style="color: red" *ngIf="simpleForm.get('mym3').touched && simpleForm.get('mym3').invalid && simpleForm.get('mym3').errors?.min">

                Marks should not be less than 0
            </div>

            <div style="color: red" *ngIf="simpleForm.get('mym3').touched && simpleForm.get('mym3').invalid && simpleForm.get('mym3').errors?.max">
                Marks should not be exceded 100
            </div>
        </tr>
    </table>
</form>
